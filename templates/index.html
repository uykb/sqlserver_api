<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>客户信息刷新</title>
    <style>
        :root {
            --primary-color: #007bff;
            --bg-color: #f4f6f9;
            --card-bg: #ffffff;
            --text-color: #333333;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            box-sizing: border-box;
        }

        .container {
            background-color: var(--card-bg);
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        h1 {
            margin-bottom: 1.5rem;
            font-size: 1.5rem;
            color: var(--primary-color);
        }

        .form-group {
            margin-bottom: 1.5rem;
            text-align: left;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: #555;
        }

        input[type="text"] {
            width: 100%;
            padding: 12px;
            border: 1px solid #ced4da;
            border-radius: 8px;
            font-size: 1rem;
            box-sizing: border-box; /* Important for width: 100% */
            transition: border-color 0.2s;
            -webkit-appearance: none; /* Remove iOS default styles */
        }

        input[type="text"]:focus {
            border-color: var(--primary-color);
            outline: none;
            box-shadow: 0 0 0 3px rgba(0,123,255,0.25);
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.2s, transform 0.1s;
            -webkit-tap-highlight-color: transparent;
        }

        button:active {
            transform: scale(0.98);
        }

        button:disabled {
            background-color: #a0c4ff;
            cursor: not-allowed;
        }

        #result {
            margin-top: 1.5rem;
            padding: 1rem;
            border-radius: 8px;
            display: none;
            font-size: 0.9rem;
            word-break: break-all;
        }

        .success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255,255,255,.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s ease-in-out infinite;
            margin-right: 10px;
            vertical-align: middle;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .footer-links {
            margin-top: 20px;
            font-size: 0.85rem;
        }
        .footer-links a {
            color: #6c757d;
            text-decoration: none;
            margin: 0 10px;
        }
    </style>
</head>
<body>

<div class="container">
    <h1><i class="fas fa-sync-alt"></i> 客户信息刷新</h1>
    
    <div class="form-group">
        <label for="ps_no">销售出库单号 (PS_NO)</label>
        <input type="text" id="ps_no" placeholder="请输入单号..." required autocapitalize="characters">
    </div>

    <button id="submitBtn" onclick="submitForm()">
        刷新信息
    </button>

    <div id="result"></div>

    <div class="footer-links">
        <a href="/docs">API 文档</a> | <a href="/admin">管理后台</a>
    </div>
</div>

<script>
    async function submitForm() {
        const psNoInput = document.getElementById('ps_no');
        const submitBtn = document.getElementById('submitBtn');
        const resultDiv = document.getElementById('result');
        const psNo = psNoInput.value.trim();

        if (!psNo) {
            showResult('请输入销售出库单号', 'error');
            return;
        }

        // UI Loading State
        submitBtn.disabled = true;
        submitBtn.innerHTML = '<div class="loading"></div> 处理中...';
        resultDiv.style.display = 'none';

        try {
            const response = await fetch(`/api/refresh-customer-info/${encodeURIComponent(psNo)}`, {
                method: 'POST',
                headers: {
                    'Accept': 'application/json'
                }
            });

            const data = await response.json();

            if (response.ok) {
                showResult(`✅ ${data.message}<br>更新记录数: ${data.updated_records}`, 'success');
            } else {
                showResult(`❌ 错误: ${data.detail || '未知错误'}`, 'error');
            }
        } catch (error) {
            showResult(`❌ 网络错误: ${error.message}`, 'error');
        } finally {
            submitBtn.disabled = false;
            submitBtn.innerText = '刷新信息';
        }
    }

    function showResult(html, type) {
        const resultDiv = document.getElementById('result');
        resultDiv.innerHTML = html;
        resultDiv.className = type;
        resultDiv.style.display = 'block';
    }
</script>

</body>
</html>
